<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimization Cookbook</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Smooth page loading styles -->
    <style>
        body { opacity: 0; transition: opacity 0.4s ease-in-out; }
        body.loaded { opacity: 1; }
        #sidebar-div { min-width: 300px; }
        #main section, #main .container { opacity: 0; transform: translateY(20px); transition: opacity 0.5s ease, transform 0.5s ease; }
        body.loaded #main section, body.loaded #main .container { opacity: 1; transform: translateY(0); }
        body.loaded #main > *:nth-child(1) { transition-delay: 0.1s; }
        body.loaded #main > *:nth-child(2) { transition-delay: 0.2s; }
        #header { opacity: 0; transform: translateX(-20px); transition: opacity 0.4s ease, transform 0.4s ease; }
        body.loaded #header { opacity: 1; transform: translateX(0); }
    </style>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Promise.all([
                fetch('sidebar.html').then(r => r.text()).then(data => document.getElementById('sidebar-div').innerHTML = data),
                fetch('header.html').then(r => r.text()).then(data => document.getElementById('header-div').innerHTML = data)
            ]).then(() => requestAnimationFrame(() => document.body.classList.add('loaded')));
        });
        setTimeout(() => document.body.classList.add('loaded'), 1500);
    </script>
</head>
<body>
    <div id="header-div"></div>
    <div id="sidebar-div"></div>

    <main id="main">
        <!-- ======= Breadcrumbs ======= -->
        <section id="breadcrumbs" class="breadcrumbs">

                    <h2>Optimization Cookbook</h2>
                    <ol>
                        <li><a href="optimization_cookbook.html">Home</a></li>
                        <li>Optimization Cookbook</li>
                    </ol>
                </div>
            </div>
        </section><!-- End Breadcrumbs -->

        <!-- ======= PDF Display Section ======= -->
        <div class="container">
            <object data="optimization_cookbook.pdf" type="application/pdf" width="100%" height="600px">
                <p>Your browser does not support PDFs. <a href="optimization_cookbook.pdf">Download the PDF</a>.</p>
            </object>
        </div>
        <!-- End PDF Display Section -->
    </main><!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer">
        <div class="container">
            <div class="copyright">
            </div>
            <div class="credits">
            </div>
        </div>
    </footer><!-- End Footer -->

    <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/jquery.easing/jquery.easing.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <script src="assets/vendor/venobox/venobox.min.js"></script>

    <script src="assets/vendor/aos/aos.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
</body>
</html>
