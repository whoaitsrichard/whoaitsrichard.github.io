<head>

  <!-- Smooth page loading styles -->
  <style>
    body { opacity: 0; transition: opacity 0.4s ease-in-out; }
    body.loaded { opacity: 1; }
    #sidebar-div { min-width: 300px; }
    #main section, #main .masonry { opacity: 0; transform: translateY(20px); transition: opacity 0.5s ease, transform 0.5s ease; }
    body.loaded #main section, body.loaded #main .masonry { opacity: 1; transform: translateY(0); }
    body.loaded #main > *:nth-child(1) { transition-delay: 0.1s; }
    body.loaded #main > *:nth-child(2) { transition-delay: 0.2s; }
    #header { opacity: 0; transform: translateX(-20px); transition: opacity 0.4s ease, transform 0.4s ease; }
    body.loaded #header { opacity: 1; transform: translateX(0); }
  </style>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      Promise.all([
        fetch('sidebar.html').then(r => r.text()).then(data => document.getElementById('sidebar-div').innerHTML = data),
        fetch('header.html').then(r => r.text()).then(data => document.getElementById('header-div').innerHTML = data)
      ]).then(() => requestAnimationFrame(() => document.body.classList.add('loaded')));
    });
    setTimeout(() => document.body.classList.add('loaded'), 1500);
  </script>

  <style>
    /* Image container with placeholder background */
    .item {
      position: relative;
      background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
      min-height: 200px;
      overflow: hidden;
    }
    
    /* Skeleton loading animation */
    .item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent
      );
      animation: shimmer 1.5s infinite;
      z-index: 1;
    }
    
    .item.loaded::before {
      display: none;
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    /* Image starts hidden and blurred */
    .item img {
      opacity: 0;
      filter: blur(10px);
      transition: opacity 0.5s ease, filter 0.5s ease;
      transform: scale(1.05);
    }
    
    /* Loaded state - sharp and visible */
    .item img.loaded {
      opacity: 1;
      filter: blur(0);
      transform: scale(1);
    }
    
    /* Low quality placeholder (LQIP) styling */
    .item .lqip {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(20px);
      transform: scale(1.1);
      opacity: 1;
      transition: opacity 0.3s ease;
      z-index: 0;
    }
    
    .item.loaded .lqip {
      opacity: 0;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Use Intersection Observer for smarter lazy loading
      const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            const item = img.closest('.item');
            
            // Load the actual image
            if (img.dataset.src) {
              img.src = img.dataset.src;
              img.removeAttribute('data-src');
            }
            
            img.addEventListener('load', function() {
              img.classList.add('loaded');
              if (item) item.classList.add('loaded');
            });
            
            // If already cached
            if (img.complete && img.naturalHeight !== 0) {
              img.classList.add('loaded');
              if (item) item.classList.add('loaded');
            }
            
            observer.unobserve(img);
          }
        });
      }, {
        rootMargin: '100px 0px', // Start loading 100px before entering viewport
        threshold: 0.01
      });
      
      // Observe all lazy images
      document.querySelectorAll('.item img[data-src]').forEach(img => {
        imageObserver.observe(img);
      });
      
      // Handle images without data-src (already have src)
      document.querySelectorAll('.item img:not([data-src])').forEach(img => {
        const item = img.closest('.item');
        img.addEventListener('load', function() {
          img.classList.add('loaded');
          if (item) item.classList.add('loaded');
        });
        if (img.complete && img.naturalHeight !== 0) {
          img.classList.add('loaded');
          if (item) item.classList.add('loaded');
        }
      });
    });
  </script>

}

}
@media only screen and (min-width: 1201px) {

    }
}

</style>
