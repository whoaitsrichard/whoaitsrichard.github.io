<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Smooth page loading styles -->
    <style>
        body { opacity: 0; transition: opacity 0.4s ease-in-out; }
        body.loaded { opacity: 1; }
        #sidebar-div { min-width: 300px; }
        #main section, #main .container { opacity: 0; transform: translateY(20px); transition: opacity 0.5s ease, transform 0.5s ease; }
        body.loaded #main section, body.loaded #main .container { opacity: 1; transform: translateY(0); }
        body.loaded #main > *:nth-child(1) { transition-delay: 0.1s; }
        body.loaded #main > *:nth-child(2) { transition-delay: 0.2s; }
        #header { opacity: 0; transform: translateX(-20px); transition: opacity 0.4s ease, transform 0.4s ease; }
        body.loaded #header { opacity: 1; transform: translateX(0); }
    </style>
    
    <!-- Preload first image -->
    <link rel="preload" as="image" href="photos/moving/moving-1.jpg">
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Promise.all([
                fetch('sidebar.html').then(r => r.text()).then(data => document.getElementById('sidebar-div').innerHTML = data),
                fetch('header.html').then(r => r.text()).then(data => document.getElementById('header-div').innerHTML = data)
            ]).then(() => requestAnimationFrame(() => document.body.classList.add('loaded')));
        });
        setTimeout(() => document.body.classList.add('loaded'), 1500);
    </script>
    <style>
      * {
        box-sizing: border-box;
      }
      .column {
        float: left;
        width: 100%;
        padding: 7px;
      }
      .column img {
        width: 100%;
        height: auto; /* This ensures the aspect ratio is maintained */
        display: block;
        cursor: zoom-in;
      }
      /* Clearfix (clear floats) */
      .row::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>
</head>
<body>
  <div id="header-div"></div>
  <div id="sidebar-div"></div>
  <main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h2>moving</h2>
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>moving</li>
          </ol>
        </div>
      </div>
    </section><!-- End Breadcrumbs -->

    <div class="container">
      <div class="row">
        <div class="column">
          <img src="photos/moving/moving-1.jpg" alt="Moving 1" loading="lazy">
        </div>
        <div class="column">
          <img src="photos/moving/moving-2.jpg" alt="Moving 2" loading="lazy">
        </div>
        <div class="column">
          <img src="photos/moving/moving-3.jpg" alt="Moving 3" loading="lazy">
        </div>
        <div class="column">
          <img src="photos/moving/moving-4.jpg" alt="Moving 4" loading="lazy">
        </div>
        <div class="column">
          <img src="photos/moving/moving-5.jpg" alt="Moving 5" loading="lazy">
        </div>
      </div>
    </div>
  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <div class="copyright">
      </div>
      <div class="credits">
      </div>
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/jquery.easing/jquery.easing.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/waypoints/jquery.waypoints.min.js"></script>
  <script src="assets/vendor/counterup/counterup.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/venobox/venobox.min.js"></script>
  <script src="assets/vendor/owl.carousel/owl.carousel.min.js"></script>
  <script src="assets/vendor/typed.js/typed.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
</body>
</html>
